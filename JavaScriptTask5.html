<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        background-color: #e0e0ff;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      table {
        width: 100%;
        max-width: 400px;
        margin-left: auto; /* Align to the left side */
        margin-right: auto;
      }

      td {
        padding: 5px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 5px;
        font-size: 16px;
        border: 1px solid black; /* Change to black border */
      }

      button {
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      td.error {
        color: red;
      }

      input.error,
      textarea.error {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" class="error" /></td>
        <td class="error" id="n"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" class="error" /></td>
        <td class="error" id="e"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><label for="website">Website:</label></td>
        <td><input type="text" id="website" class="error" /></td>
        <td class="error" id="w"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><label for="message">Message:</label></td>
        <td>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="6"
            class="error"
          ></textarea>
        </td>
        <td class="error" id="m"></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="validate()">Submit</button></td>
        <td></td>
      </tr>
    </table>

    <script>
      function validate() {
        var nameInput = document.getElementById("name");
        var emailInput = document.getElementById("email");
        var websiteInput = document.getElementById("website");
        var messageInput = document.getElementById("message");

        var name = nameInput.value.trim();
        var email = emailInput.value.trim();
        var website = websiteInput.value.trim();
        var message = messageInput.value.trim();

        if (name === "") {
          document.getElementById("n").innerHTML = "This field is required";
          nameInput.classList.add("error");
        } else {
          document.getElementById("n").innerHTML = "";
          nameInput.classList.remove("error");
        }

        if (email === "") {
          document.getElementById("e").innerHTML = "This field is required";
          emailInput.classList.add("error");
        } else {
          document.getElementById("e").innerHTML = "";
          emailInput.classList.remove("error");
        }

        if (website === "") {
          document.getElementById("w").innerHTML = "This field is required";
          websiteInput.classList.add("error");
        } else {
          document.getElementById("w").innerHTML = "";
          websiteInput.classList.remove("error");
        }

        if (message === "") {
          document.getElementById("m").innerHTML = "This field is required";
          messageInput.classList.add("error");
        } else {
          document.getElementById("m").innerHTML = "";
          messageInput.classList.remove("error");
        }
      }
    </script>
  </body>
</html>
