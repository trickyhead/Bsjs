<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
      body {
        background-color: #f0f0f0;
        font-family: "Montserrat", sans-serif;
      }
      .container {
        max-width: 350px;
        margin: 0 auto;
        padding: 10px;
        background-color: #fff;
        box-shadow: 0 0 5px rgb(0, 0, 0);
      }
      .header {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .input-field {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .input-field img {
        width: 20px;
        margin-right: 15px;
      }
      .input-field input[type="text"],
      .input-field input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 3px solid #ccc;
        border-radius: 7px;
        font-size: 16px;
      }
      .login-button {
        width: 100%;
        padding: 15px;
        background-color: #cc0041;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .error-message {
        color: red;
        font-size: 11px;
        margin-top: 10px;
      }
      .sign-up {
        text-align: center;
        margin-top: 25px;
      }
      .sign-up a {
        color: #007acc;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Instagram</div>
      <form id="login-form">
        <div class="input-field">
          <img
            src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png"
            alt="User Icon"
          />
          <input type="text" id="custom-username" placeholder="Your Username" />
          <!-- Changed input field and placeholder -->
        </div>
        <div class="input-field">
          <img
            src="https://cdn-icons-png.flaticon.com/128/5280/5280006.png"
            alt="Lock Icon"
          />
          <input
            type="password"
            id="custom-password"
            placeholder="Your Password"
          />
        </div>
        <div class="error-message" id="custom-username-error"></div>

        <div class="error-message" id="custom-password-error"></div>

        <button class="login-button" onclick="validateForm(event)">
          Log in
        </button>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot your password?</a>
        </div>
      </form>
      <div class="sign-up">
        Don't have an account? <a href="#">Sign up here</a>
      </div>
    </div>
    <script>
      function validateForm(event) {
        event.preventDefault();
        var username = document.getElementById("custom-username").value;
        var password = document.getElementById("custom-password").value;
        document.getElementById("custom-username-error").innerHTML = "";
        document.getElementById("custom-password-error").innerHTML = "";
        if (username === "") {
          document.getElementById("custom-username-error").innerHTML =
            "Please enter your username.";
        }
        if (password === "") {
          document.getElementById("custom-password-error").innerHTML =
            "Please enter your password.";
        }
      }
    </script>
  </body>
</html>
